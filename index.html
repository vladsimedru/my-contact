<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte de vizită</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      .card {
        text-align: center;
        border: 1px solid #ddd;
        padding: 20px;
        width: 300px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .contact-info {
        font-size: 18px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="name">Numele Tău</div>
      <div class="contact-info">Email: emailul@exemplu.com</div>
      <div class="contact-info">Telefon: +40 123 456 789</div>
    </div>
  </body>
</html>
